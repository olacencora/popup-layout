<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>popup layout</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup-style.css" />
  </head>
  <body>
    <div class="wrapper-1" id="wr-1">
      <main class="top-section">
        <h1 class="title">Dzień chłopaka</h1>
        <h2 class="title-2">Już w ten weekend!</h2>
        <p class="text">
          odbierz kod zniżkowy w wysokości 20zl na najblizsze zakupy
        </p>
        <p class="text-2">wystarczy zapisać się do naszego newslettera</p>
      </main>
      <footer class="buttons-section">
        <input type="email" placeholder="e-mail" class="email" id="input-email"/>
        <input type="submit" class="btn" id="button-to-validate" />
      </footer>
    </div>
    <div class="wrapper-2" id="wr-2">
      <main class="top-section">
        <h1 class="title">Dzień chłopaka</h1>
        <h2 class="title-2">świetnie że wykorzystałeś okazję</br>Twój mail to:</br><span id="text-to-add"></span></h2>
      </main>
    </div>
    <script src="blog-main.js"></script>
  </body>
</html>
